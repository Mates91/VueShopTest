<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width,initial-scale=1.0" />
    <link rel="stylesheet" href="./css/main.css">
    

    <title>Vue App</title>
  </head>

  <body>
   <div id="app">
     <navbar></navbar>
     <ul>
     <card v-for="card in prezdivky" :name="card" v-on:click="count++">
       
     </card>
     </ul>
     <form class="add-new" @submit.prevent="prezdivky.push(newCard)">
       <input type="text" v-model="newCard" required placeholder="Text">
     </form>
     
   </div>
    
    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
    <script src="./js/main.js"> </script>
  </body>
</html>
